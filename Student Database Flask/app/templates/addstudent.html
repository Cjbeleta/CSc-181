<!DOCTYPE html>
<html>
<head>
	<title>Add Student</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='home_design.css') }}">
		<style>
	fieldset {
		width: 100%;
		background-color: #91B9E5;
		box-sizing: border-box;
		border: 2px solid black;
	}
	legend {
		font-family: "Calibri";
		font-size: 15px;
		border: 1px solid black;
		background-color: #408FE6;
	}
	h1 {
		font-family: "Century Gothic";
		font-size: 20px;
		color: #0E3F74;
	}
	p, button {
		font-family: "Calibri";
		font-size: 15px;

	}
</style>
</head>
<body>
<form action="/addstudent", method="POST">
	<fieldset>
	<legend>Add</legend>
	<p> ID Number </p>
	<input type = "text" style="text-align: left;" placeholder="Enter ID Number" name = "idn" required>

	<p> First Name </p>
	<input type = "text" style="text-align: left;" placeholder="Enter First Name" name = "fname" required>

	<p> Middle Name </p>
	<input type = "text" style="text-align: left;" placeholder="Enter Middle Name" name = "mname" required>

	<p> Last Name </p>
	<input type = "text" style="text-align: left;" placeholder="Enter Last Name" name = "lname" required>

	<p> Sex </p>

	<input type="radio" name="sex" value="Male" checked> Male

  	<input type="radio" name="sex" value="Female"> Female

	<p> Course ID </p>
	<input type = "text" style="text-align: left;" placeholder="Enter Course" name = "c" required>

	</br></br><button type="submit"> Add Student </button>

	</fieldset>
</form>
</body>
</html>
